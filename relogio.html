<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Clique para cronometrar</p>
    <div>
    <button
        id="iniciar"
        type="button"
        onclick="start()">
            Iniciar
    </button>

    <button
        id="Parar"
        type="button"
        onclick="pause()">
            Parar
    </button>

    <button
        id="Reiniciar"
        type="button"
        onclick="stop()">
            Reiniciar
    </button>

        <h1 id='watch'>00:00:00</h1>
    </div>
</body>
<script src="script.js"></script>
</html>
